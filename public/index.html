<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="Little Lemon - Mediterranean Restaurant" />
    <meta property="og:description" content="Enjoy fresh, traditional Mediterranean dishes with a modern twist at Little Lemon in Chicago." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://little-lemon.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Little Lemon</title>
    <meta name="description" content="Little Lemon, a family-owned Mediterranean restaurant, serves traditional recipes with a modern twist in Chicago." />

    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Load the API script before the React app -->
    <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script>
    <script>
      // Ensure the script has loaded before rendering the React app
      window.addEventListener("load", () => {
        if (typeof fetchAPI === "undefined" || typeof submitAPI === "undefined") {
          console.error("API functions are not defined!");
        } else {
          console.log("API functions are loaded!");
        }
      });
    </script>
  </body>
</html>
